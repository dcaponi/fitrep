version: '3'

services:
  fitrep:
    build: .
    tty: true
    stdin_open: true
    ports:
      - "3001:3000"
    volumes:
      - .:/usr/src/fitrep
    env_file:
      - .env/dev/database
      - .env/dev/fitrep
  database:
    image: postgres
    env_file:
      - .env/dev/database
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis

volumes:
  db_data:
